<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Money | SwiftPay</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .sidebar {
            transition: all 0.3s;
        }
        .sidebar-collapsed {
            width: 80px;
        }
        .sidebar-collapsed .nav-text {
            display: none;
        }
        .content-expanded {
            margin-left: 80px;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-white shadow-lg w-64 fixed h-full flex-shrink-0 z-10">
            <div class="p-5 border-b border-gray-200">
                <div class="flex items-center">
                    <i data-feather="dollar-sign" class="text-blue-500 mr-2"></i>
                    <span class="text-xl font-bold">Swift<span class="gradient-text">Pay</span></span>
                </div>
            </div>
            <div class="p-4">
                <div class="flex items-center mb-6">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i data-feather="user" class="text-blue-600"></i>
                    </div>
                    <div>
                        <div class="font-medium">John Doe</div>
                        <div class="text-xs text-gray-500">Premium Member</div>
                    </div>
                </div>
                <ul class="space-y-1">
                    <li>
                        <a href="dashboard.html" class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-blue-50 transition">
                            <i data-feather="home" class="w-5 h-5 mr-3 text-blue-600"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="send.html" class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-blue-50 transition">
                            <i data-feather="send" class="w-5 h-5 mr-3 text-blue-600"></i>
                            <span class="nav-text">Send Money</span>
                        </a>
                    </li>
                    <li>
                        <a href="receive.html" class="flex items-center p-3 text-blue-600 bg-blue-50 rounded-lg">
                            <i data-feather="dollar-sign" class="w-5 h-5 mr-3 text-blue-600"></i>
                            <span class="nav-text">Receive Money</span>
                        </a>
                    </li>
                    <li>
                        <a href="invest.html" class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-blue-50 transition">
                            <i data-feather="trending-up" class="w-5 h-5 mr-3 text-blue-600"></i>
                            <span class="nav-text">Investments</span>
                        </a>
                    </li>
                    <li>
                        <a href="transactions.html" class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-blue-50 transition">
                            <i data-feather="list" class="w-5 h-5 mr-3 text-blue-600"></i>
                            <span class="nav-text">Transactions</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="flex-1 content-expanded">
            <!-- Top Navigation -->
            <nav class="bg-white shadow-sm px-6 py-4 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Receive Money</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="relative">
                        <button class="text-gray-500 hover:text-gray-700 transition">
                            <i data-feather="bell"></i>
                            <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">3</span>
                        </button>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                            <i data-feather="user" class="text-blue-600 w-4 h-4"></i>
                        </div>
                        <span class="text-gray-700">John Doe</span>
                    </div>
                </div>
            </nav>

            <!-- Receive Money Content -->
            <main class="p-6">
                <div class="max-w-4xl mx-auto">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- QR Code Payment -->
                        <div class="bg-white rounded-xl shadow-sm p-6">
                            <h2 class="text-xl font-bold text-gray-800 mb-6">QR Code Payment</h2>
                            <div class="flex flex-col items-center mb-6">
                                <div class="qr-code mb-4 flex items-center justify-center">
                                    <div class="text-center">
                                        <div class="text-xs text-gray-500 mb-2">Scan to pay me</div>
                                        <img src="http://static.photos/minimal/200x200/123" alt="QR Code" class="w-32 h-32 mx-auto">
                                    </div>
                                </div>
                                <button class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center">
                                    <i data-feather="download" class="w-4 h-4 mr-1"></i>
                                    Download QR Code
                                </button>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Your Payment Link</label>
                                <div class="flex">
                                    <input type="text" readonly value="swiftpay.me/johndoe" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
                                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg transition">
                                        <i data-feather="copy" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Request Payment -->
                        <div class="bg-white rounded-xl shadow-sm p-6">
                            <h2 class="text-xl font-bold text-gray-800 mb-6">Request Payment</h2>
                            <form>
                                <div class="mb-4">
                                    <label for="request-amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                            <span class="text-gray-500">$</span>
                                        </div>
                                        <input type="number" id="request-amount" class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="0.00">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="request-currency" class="block text-sm font-medium text-gray-700 mb-1">Currency</label>
                                    <select id="request-currency" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                        <option>USD - US Dollar</option>
                                        <option>EUR - Euro</option>
                                        <option>GBP - British Pound</option>
                                        <option>CAD - Canadian Dollar</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label for="request-recipient" class="block text-sm font-medium text-gray-700 mb-1">Recipient Email or Phone</label>
                                    <input type="text" id="request-recipient" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter email or phone">
                                </div>
                                <div class="mb-6">
                                    <label for="request-message" class="block text-sm font-medium text-gray-700 mb-1">Message (Optional)</label>
                                    <textarea id="request-message" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="What's this payment for?"></textarea>
                                </div>
                                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium">
                                    Request Payment
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Payment Details -->
                    <div class="bg-white rounded-xl shadow-sm p-6 mt-8">
                        <h2 class="text-xl font-bold text-gray-800 mb-6">Your Payment Details</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h3 class="text-lg font-medium text-gray-800 mb-4">Bank Account</h3>
                                <div class="border border-gray-200 rounded-lg p-4">
                                    <div class="flex items-center mb-3">
                                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                                            <i data-feather="bank" class="text-blue-600"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium">Chase Bank</div>
                                            <div class="text-sm text-gray-500">****4532</div>
                                        </div>
                                    </div>
                                    <button class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center">
                                        <i data-feather="edit" class="w-4 h-4 mr-1"></i>
                                        Edit Bank Account
                                    </button>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-gray-800 mb-4">SwiftPay Wallet</h3>
                                <div class="border border-gray-200 rounded-lg p-4">
                                    <div class="flex items-center mb-3">
                                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                                            <i data-feather="dollar-sign" class="text-green-600"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium">SwiftPay Balance</div>
                                            <div class="text-sm text-gray-500">$12,489.50</div>
                                        </div>
                                    </div>
                                    <button class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center">
                                        <i data-feather="arrow-up-right" class="w-4 h-4 mr-1"></i>
                                        Withdraw Funds
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
